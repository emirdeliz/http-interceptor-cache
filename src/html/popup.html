<html class="body-container">
	<head>
		<link rel="stylesheet" href="../css/popup.css" />
		<script
			type="module"
			type="text/javascript"
			src="../scripts/popup.js"
		></script>
	</head>
	<body class="body-container">
		<header class="header-container">
			<h3>Interceptor Settings</h3>
		</header>
		<section role="contentinfo">
			<div
				class="grid-container grid-container-3fr-1fr grid-container-align-items-end grid-editable"
			>
				<div class="grid-item grid-item-display-inline-grid">
					<label class="label-form" for="input-interceptor-regex"
						>Interceptor regex to apply cache</label
					>
					<input
						type="text"
						id="input-interceptor-regex"
						class="browser-style input-text"
						placeholder="ex: /example\/api\/rest"
					/>
				</div>
				<div class="grid-item">
					<button id="btn-save-regex" class="browser-style btn">Apply</button>
				</div>
			</div>
			<div class="grid-container grid-editable">
				<fieldset class="browser-style">
					<legend>HTTP methods to bypass:</legend>
					<div>
						<input type="checkbox" id="get-check" class="browser-style" />
						<label for="get-check">GET</label>
					</div>
					<div>
						<input type="checkbox" id="post-check" class="browser-style" />
						<label for="post-check">POST</label>
					</div>
					<div>
						<input type="checkbox" id="put-check" class="browser-style" />
						<label for="put-check">PUT</label>
					</div>
					<div>
						<input type="checkbox" id="del-check" class="browser-style" />
						<label for="del-check">DELETE</label>
					</div>
				</fieldset>
			</div>
		</section>
		<div class="grid-container">
			<div class="grid-item">
				<button test-id="btn-enable-disable-status" class="browser-style btn">
					Enable/Disable
				</button>
			</div>
		</div>
	</body>
</html>
